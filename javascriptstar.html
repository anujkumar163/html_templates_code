<html>
<head>
<title>Javascript Number Pattterns</title>
<script type="text/javascript">

var num;

var no=prompt("please provide a number for the no of rows to be print in a pattern..")
for(var m=1;m<=no;m++)
{
for(var n=1;n<=m;n++)
{
document.write("0"+n+" ");
}
document.write("<br />");
}
</script>
</head>
<body></body>
</html>
